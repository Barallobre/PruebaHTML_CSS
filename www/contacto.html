<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="">Contactos</a></li>
      </ul>
    </nav>

    <h1>Formulario</h1>
    <h2>Subtítulo</h2>
    <main>
      <div>
        <section class="formulario" id="formulario">
          <form action="" method="get">
            <fieldset class="name">
              <label for="name">Nombre</label>
              <input type="text" name="name" id="name" autofocus="autofocus" />
            </fieldset>
            <fieldset class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </fieldset>
            <fieldset class="url">
              <label for="url">Email</label>
              <input
                type="url"
                name="url"
                id="url"
                placeholder="Escribe la URL de tu página web"
              />
            </fieldset>
            <fieldset class="date">
              <label for="date">Fecha</label>
              <input type="date" name="date" id="date" />
            </fieldset>
            <fieldset class="time">
              <label for="time">Tiempo</label>
              <input type="time" name="time" id="time" />
            </fieldset>
            <fieldset class="datetime">
              <label for="datetime">Fecha y hora</label>
              <input type="datetime" name="datetime" id="datetime" />
            </fieldset>
            <fieldset class="month">
              <label for="month">Mes</label>
              <input type="month" name="month" id="month" />
            </fieldset>
            <fieldset class="week">
              <label for="week">Semana</label>
              <input type="week" name="week" id="week" />
            </fieldset>
            <fieldset class="number">
              <label for="number">Número</label>
              <input
                type="number"
                name="number"
                id="number"
                min="-10"
                max="10"
              />
            </fieldset>
            <fieldset class="tel">
              <label for="tel">Teléfono</label>
              <input type="tel" name="tel" id="tel" />
            </fieldset>
            <fieldset class="search">
              <label for="search">Búsqueda</label>
              <input type="search" name="search" id="search" />
            </fieldset>
            <fieldset class="color">
              <label for="color">Color favorito</label>
              <input type="color" name="color" id="color" />
            </fieldset>
            <fieldset class="textarea">
              <label for="textarea">Textarea</label>
              <input type="textarea" name="textarea" id="textarea" />
            </fieldset>

            <button>Enviar</button>
          </form>
        </section>
      </div>
      <aside>
        <img class="foto-lateral" src="files/fotocarnet.png" alt="" />
        <p>Nombre: Cristian</p>
        <p>Edad: 31</p>
        <p>Ciudad: A Coruña</p>
        <a class="rrss" href="https://github.com/Barallobre">
          <img src="files/github.svg" alt="Enlace a github"
        /></a>
      </aside>
    </main>
    <footer>
      <a href="https://youtube.es">Youtube</a>
      <p>© HACK A BOSS 2021</p>
    </footer>
  </body>
</html>
